{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register</h2>

                    {% if message %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" autofocus type="text" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email Address</label>
                            <input class="form-control" type="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group mt-3">
                            <label for="confirmation">Confirm Password</label>
                            <input class="form-control" type="password" name="confirmation" placeholder="Confirm your password">
                        </div>
                        <button class="btn btn-primary btn-block mt-4" type="submit">Register</button>
                    </form>

                    <div class="text-center mt-3">
                        <small>Already have an account? <a href="{% url 'login' %}">Log in here.</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
